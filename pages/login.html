<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/custom-style-base.css">
    <title>Game Zone - Login</title>
</head>
<body class="m-0">
<div class="grid" style="height: 100vh">
    <div class="mx-auto self-center shadow p-20 rounded" style="width: 50vw">
        <form action="">
            <div class="grid my-2 grid-rows-2">
                <label for="username">Username :</label>
                <input class="p-2 rounded border" type="text" placeholder="Username" name="username" id="username">
            </div>
            <div class="grid my-2 grid-rows-2">
                <label for="pass">Password :</label>
                <input class="p-2 rounded border" type="password" placeholder="Password" name="pass" id="pass">
            </div>
            <button class="btn rounded border-none p-2 px-15">Login</button>
        </form>
    </div>
</div>
</body>
</html>
